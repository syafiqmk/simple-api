<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="">Movies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li> -->
                </ul>
                <div class="d-flex">
                    <input class="form-control me-2" type="text" id="search-input" placeholder="Search" onsubmit="return false" autocomplete="off">
                    <a id="search-button" class="btn btn-outline-primary">Search</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- content -->
    <div id="content" class="container mt-3">
        <h2 id="search"></h2>

        <div id="movie-content" class="mt-3">
            <div class="row" id="movie-row">

            </div>
        </div>
    </div>

    <!-- link script -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
