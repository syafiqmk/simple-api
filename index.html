<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- link font-awesome -->
    <script src="https://kit.fontawesome.com/c8ae339e7b.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Movies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="https://github.com/syafiqmk/simple-api" target="_blank" class="nav-link active"><i
                                class="fa fa-github" aria-hidden="true"></i> Source Code</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- content -->
    <div class="container mt-3">
        <p class="text-center"><b>This Web using <a href="http://www.omdbapi.com/" target="_blank">OMDb API</a>.</b></p>

        <!-- search form -->
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <div class="mb-3 input-group">
                    <input type="text" id="search-input" class="form-control" autocomplete="off" placeholder="Search...">
                    <button type="button" class="btn btn-primary" id="search-button">Search</button>
                </div>
            </div>
        </div>

        <!-- movies data -->
        <h2 id="search"></h2>
        <div class="row" id="movie-row"></div>
    </div>

    <!-- link script -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
